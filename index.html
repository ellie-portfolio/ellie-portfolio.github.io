<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costume Designer & Stylist | Ellie Walker</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Aldrich&family=Anton&family=Ballet&family=Bowlby+One&family=Changa+One:ital@0;1&family=Chango&family=Chela+One&family=EB+Garamond&family=PT+Sans:ital@1&family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/modal.css">
</head>

<body>

    <div id="header">
        <img src="img/ELLIEWALKERLOGO1.webp" alt="Ellie Walker Logo">
        <br>
        COSTUME DESIGNER AND STYLIST
    </div>

    <div id="grid">
        <div class="grid-item">
            <video muted></video>
            <div class="overlay"></div>
        </div>
    </div>

    <div id="modal" class="hide">
        <button id="close">
            <img src="svgs/x.svg" alt="black cross" height="50">
        </button>

        <div id="carousel">
            <button id="prev">
                <img src="svgs/prev.svg" alt="black cross" height="50">
            </button>

            <div id="screen">
                <video controls></video>
            </div>

            <button id="next">
                <img src="svgs/next.svg" alt="black cross" height="50">
            </button>

        </div>

        <div id="caption"></div>

    </div>

</body>
<script src="scripts/titles.js"></script>
<script src="scripts/main.js"></script>
<script src="scripts/modal.js"></script>
<script src="scripts/keyboard.js"></script>

</html>
